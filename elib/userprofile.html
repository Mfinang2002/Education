<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>User Profile Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .side-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            overflow-y: auto;
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
        }

        .list-group-item a {
            text-decoration: none;
            color: white;
        }

        .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .list-group-item:hover a {
            color: #1abc9c;
        }

        .profile-container {
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            margin-left: 260px;
            width: calc(100% - 270px);
        }

        .profile-sidebar {
            flex: 1;
            background-color: #1abc9c;
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .profile-sidebar img {
            border-radius: 50%;
            width: 300px; /* Width increased for larger circular image */
            height: 300px; /* Height increased for larger circular image */
            border: 5px solid #fff; /* Thicker white border */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* More prominent shadow for the frame effect */
            margin-bottom: 10px;
        }

        .profile-sidebar .change-profile-btn {
            background-color: #34495e;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .profile-sidebar .change-profile-btn:hover {
            background-color: #2c3e50;
        }

        .profile-content {
            flex: 2;
            padding: 30px;
        }

        .profile-content .details p {
            margin: 10px 0;
            font-weight: bold;
        }

        .profile-content .form-group {
            display: none;
        }

        .profile-content .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #f8f8f8;
        }

        .profile-content .btn {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .profile-content .btn:hover {
            background-color: #16a085;
        }

        .profile-content .btn-edit {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-content .btn-edit:hover {
            background-color: #e67e22;
        }
    </style>
    <script>
        function enableEditing() {
            document.querySelectorAll('.details').forEach(details => {
                details.style.display = 'none';
            });
            document.querySelectorAll('.form-group').forEach(form => {
                form.style.display = 'block';
            });
            document.querySelector('.btn-edit').style.display = 'none';
            document.querySelector('.btn-update').style.display = 'inline-block';
        }

        function disableEditing() {
            document.querySelectorAll('.details').forEach(details => {
                details.style.display = 'block';
            });
            document.querySelectorAll('.form-group').forEach(form => {
                form.style.display = 'none';
            });
            document.querySelector('.btn-edit').style.display = 'inline-block';
            document.querySelector('.btn-update').style.display = 'none';
        }
    </script>
</head>
<body>

<div class="side-nav">
    <ul class="list-group">
        <li class="list-group-item">
            <a href="#">üè† Dashboard</a>
        </li>
        <li class="list-group-item">
            <a href="#">üìö Modules</a>
        </li>
        <li class="list-group-item">
            <a href="#">üì¢ Announcements</a>
        </li>
        <li class="list-group-item">
            <a href="#">üìë Assignments</a>
        </li>
        <li class="list-group-item">
            <a href="#">üö™ Logout</a>
        </li>
    </ul>
</div>

<div class="profile-container">
    <div class="profile-sidebar">
        <img src="https://via.placeholder.com/300" alt="User Image">
        <button class="change-profile-btn">Change Photo</button>
        <h2>John Doe</h2>
        <p>Member since: January 2012</p>
    </div>
    <div class="profile-content">
        <div class="details">
            <p>First Name: John</p>
            <p>Middle Name: Paul</p>
            <p>Last Name: Doe</p>
            <p>Tel No: 021 223 344 556</p>
            <p>Email: john.doe@example.com</p>
            <p>Registration No: 12345</p>
            <p>Address: 123 Street Name, City</p>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" value="John" class="editable">
        </div>
        <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" id="middleName" value="Paul" class="editable">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" value="Doe" class="editable">
        </div>
        <div class="form-group">
            <label for="telNo">Tel No</label>
            <input type="text" id="telNo" value="021 223 344 556" class="editable">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" value="john.doe@example.com" class="editable">
        </div>
        <div class="form-group">
            <label for="regNo">Registration No</label>
            <input type="text" id="regNo" value="12345" class="editable">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" value="123 Street Name, City" class="editable">
        </div>
        <button class="btn btn-edit" onclick="enableEditing()">Edit</button>
        <button class="btn btn-update" onclick="disableEditing()" style="display: none;">Update</button>
    </div>
</div>

</body>
</html>
